<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskSync Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="tasks.js" type="module" defer></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="TaskSync logo" id="logo" width="200px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <button class="btn btn-outline-danger" id="signOut">Sign Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="container text-center py-3">
      <!-- Add your content here -->
      <h1>Welcome</h1>
      <p>
        Your personalized space to manage tasks and boost productivity.
      </p>
    </div>


    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-6">
          <div class="text">
            <p>
            <ul class="profile">
              <li>Signed in as:</li>
              <li id="profileEmail"></li>
            </ul>
            </p>
          </div>
          <hr>
          <h3>Enter Tasks</h3>
          <form class="tasks mt-3">
            <input type="text" class="form-control" placeholder="Enter a Task/Activity" id="taskInput" required>
            <input type="submit" class="btn btn-primary mt-3" id="addTask">
          </form>
          <div class="mt-2">
            <button type="button" class="btn btn-danger" id="delete">Delete All</button>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form">
            <h3>Tasks</h3>
            <div>
              <ul id="tasks" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Learn Javascript
                  <button type="button" class="btn-close" aria-label="Close"></button>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <!--footer-->
  <!--footer-->
<footer class="footer fixed-bottom py-3 bg-light shadow-sm bottom">
  <div class="container">
    <span class="text-muted">All rights reserved | Copyrights &copy; TaskSync</span>
  </div>
</footer>


</body>

</html>
